<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sleepyheads</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=600 height=900 style="width: 600px; height: 900px; background: #231F20"></canvas>
    <script src="Build/mobile.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/mobile.data",
        frameworkUrl: "Build/mobile.framework.js",
        codeUrl: "Build/mobile.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Studio3",
        productName: "Sleepyheads",
        productVersion: "1.4.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>

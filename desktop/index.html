<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sleepyheads</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=600 height=900 style="background: #231F20"></canvas>
    <script src="Build/www.loader.js"></script>
    <script>

    var canvas = document.getElementById('unity-canvas');
    var ratio = canvas.width / canvas.height;
   
    canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    canvas.width = canvas.height * ratio;

    canvas.style.left = ((window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) / 2 - canvas.width / 2) + "px";      
   

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/www.data",
        frameworkUrl: "Build/www.framework.js",
        codeUrl: "Build/www.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Studio3",
        productName: "Sleepyheads",
        productVersion: "1.4.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
